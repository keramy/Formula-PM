<!DOCTYPE html>
<html>
<head>
    <title>Test Projects Tab</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Frontend Projects Tab Test</h1>
    
    <div id="results"></div>
    
    <script>
        async function testProjects() {
            const results = document.getElementById('results');
            
            try {
                // Test API endpoint
                results.innerHTML += '<div class="info">üì° Testing API endpoints...</div>';
                
                const projectsResponse = await fetch('http://localhost:5001/api/projects');
                const projects = await projectsResponse.json();
                
                const clientsResponse = await fetch('http://localhost:5001/api/clients');
                const clients = await clientsResponse.json();
                
                results.innerHTML += `<div class="success">‚úÖ API working: ${projects.length} projects, ${clients.length} clients</div>`;
                
                // Test frontend accessibility
                results.innerHTML += '<div class="info">üñ•Ô∏è  Testing frontend accessibility...</div>';
                
                const frontendResponse = await fetch('http://localhost:3000');
                const frontendText = await frontendResponse.text();
                
                if (frontendText.includes('React')) {
                    results.innerHTML += '<div class="success">‚úÖ Frontend accessible and running React</div>';
                } else {
                    results.innerHTML += '<div class="error">‚ùå Frontend not properly loaded</div>';
                }
                
                // Show projects data structure
                results.innerHTML += '<div class="info">üìä Projects data structure:</div>';
                projects.forEach((project, index) => {
                    results.innerHTML += `<div style="margin-left: 20px;">
                        ${index + 1}. <strong>${project.name}</strong><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;Type: "${project.type}"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;Status: "${project.status}"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;Client ID: ${project.clientId || 'none'}
                    </div>`;
                });
                
                results.innerHTML += '<div class="success">üéâ All tests passed! Projects tab should work now.</div>';
                results.innerHTML += '<div class="info">üí° Try accessing: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></div>';
                
            } catch (error) {
                results.innerHTML += `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Run tests
        testProjects();
    </script>
</body>
</html>
